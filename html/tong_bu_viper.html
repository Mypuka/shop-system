<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会员信息导入</title>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/user_msg.css"/>
    <link rel="stylesheet" href="../css/default.css"/>
    <script charset="utf-8" src="../js/kindeditor-min.js"></script>
    <script charset="utf-8" src="../js/zh-CN.js"></script>
    <link rel="stylesheet" href="../css/foot.css"/>
</head>
<body>
    <div class="container">
        <p class="_head">
            <a href="#manage" class="block">会员信息导入</a>
            <a href="javascript:;" class="block fr">一键同步</a>
        </p>
        <!-- 会员信息导入内容展示-->
        <div class="manage" id="manage">
            <!-- 头部搜索-->
            <ul class="msg_head over">
                <li class="fl">
                    <label>佣率：</label>
                    <input type="text"/>
                    <span class="block">-</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <label>分润比例：</label>
                    <input type="text"/>
                    <span class="block">-</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <label>总佣金：</label>
                    <input type="text"/>
                    <span class="block">-</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <label>关键字：</label>
                    <input type="text"/>
                    <button>搜索</button>
                </li>
            </ul>
            <!-- 导入内容table-->
            <div class="msg_body">
                <table border="0">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="shop_list" class="checkAll" />
                        </th>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>微信号</th>
                        <th>手机号</th>
                        <th>职业</th>
                        <th>上级代理广告位ID</th>
                        <th>分润比例</th>
                        <th>总佣金</th>
                        <th>佣率</th>
                        <th>开始时间</th>
                        <th>管理操作</th>
                    </tr>
                    </thead>
                    <tbody id='tbody'>
                    <tr>
                        <td>
                            <input type="checkbox" name="shop_list" value="1" />
                        </td>
                        <td>1</td>
                        <td>niki</td>
                        <td>wei_xin123</td>
                        <td>138******12</td>
                        <td>兼职</td>
                        <td>65028931</td>
                        <td>10%</td>
                        <td>200</td>
                        <td>20%</td>
                        <td>2016-12-28</td>
                        <td class="operate over">
                            <a href="#viper_edit" class="edit_btn block">编辑</a>
                            <a href="javascript:;" class="btn_close block">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 底部 -->
            <div class="foot over">
                        <span class="block fl">
                            <input type="checkbox" name="shop_list" class="checkAll"/>全选/取消
                        </span>
                <!--<button class="btn fl bg">状态</button>-->
                <!--<button class="move_btn fl bg">移动</button>-->
                <!--<button class="fl" id='selectBtn' disabled="disabled">删除</button>-->
                <div class="fr over">
                    <span class="block fl">90条记录</span>
                    <span class="block fl">1/5页</span>
                    <ul class="over">
                        <li class="fl on">1</li>
                        <li class="fl">2</li>
                        <li class="fl">3</li>
                        <li class="fl">4</li>
                        <li class="fl">5</li>
                        <li class="fl">下一布</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- edit-->
        <div class="user_edit" id="viper_edit">
            <ul class="over">
                <li class="fl">
                    <span class="block">姓名：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">手机号：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">微信号：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">职业：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">分润比例：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">佣率：</span>
                    <input type="text"/>
                </li>
                <li class="fl">
                    <span class="block">上级代理广告位ID：</span>
                    <input type="text"/>
                </li>
            </ul>
            <div class="kind over">
                <span class="block fl">分润明细：</span>
                <form class="fl">
                    <textarea name="content" style="width:500px;height:400px;visibility:hidden;">KindEditor</textarea>
                </form>
            </div>
            <div class="btn">
                <a href="" class="block">确定</a>
            </div>
        </div>
    </div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/share.js"></script>
<script src='../js/table.js'></script>
