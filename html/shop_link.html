<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品链接及淘口令生成</title>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/foot.css"/>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="_head">
            <a href="javascript:;" class="block">商品链接及淘口令生成</a>
        </p>
        <div class="url_body">
            <table border="0">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" name="shop_list" class="checkAll" />
                    </th>
                    <th>ID</th>
                    <th>广告位ID</th>
                    <th>姓名</th>
                    <th>手机号码</th>
                    <th>商品链接</th>
                    <th>淘口令</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>1</td>
                    <td>65082356</td>
                    <td>Tony</td>
                    <td>15612138110</td>
                    <td>**********</td>
                    <td>￥sd823se￥</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 底部 -->
        <div class="foot over">
                <span class="block fl">
                    <input type="checkbox" name="shop_list" class="checkAll"/>全选/取消
                </span>
            <!--<button class="btn fl bg">状态</button>-->
            <button class="btn_move fl" disabled="disabled">移动</button>
            <button class="fl" id='selectBtn' disabled="disabled">删除</button>
            <div class="fr over">
                <span class="block fl">90条记录</span>
                <span class="block fl">1/5页</span>
                <ul class="over">
                    <li class="fl on">1</li>
                    <li class="fl">2</li>
                    <li class="fl">3</li>
                    <li class="fl">4</li>
                    <li class="fl">5</li>
                    <li class="fl">下一布</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/table.js"></script>
</body>
</html>
