<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增广告位</title>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/marketing.css"/>
    <!--<link rel="stylesheet" href="../css/foot.css"/>-->
    <link rel="stylesheet" href="../css/default.css"/>
    <script charset="utf-8" src="../js/kindeditor-min.js"></script>
    <script charset="utf-8" src="../js/zh-CN.js"></script>
</head>
<body>
    <div class="container">
        <p class="_head">
            <a href="javascript:;" class="block">新增广告位</a>
        </p>
        <div class="same about_shop">
            <span class="block">广告位名称：</span>
            <input type="text"/>
        </div>
        <div class="same about_shop">
            <span class="block">宝贝链接：</span>
            <input type="text"/>
            <button>一键采集</button>
            <span> <b>!</b>请填写宝贝链接</span>
        </div>
        <div class="same about_shop">
            <span class="block">商品图片：</span>
            <input type="text"/>
            <span> <b>!</b>请填写宝贝地址</span>
        </div>

        <div class="same about_shop">
            <span class="block">开始时间：</span>
            <input type="date"/>
            <span> <b>!</b>请选择广告位开始时间</span>
        </div>
        <div class="same about_shop">
            <span class="block">开始时间：</span>
            <input type="date"/>
            <span> <b>!</b>请选择广告位结束时间</span>
        </div>
        <div class="same about_shop">
            <form class='over'>
                <label class=''>商品介绍：</label>
                <textarea name=""cols="30" rows="5" class=""></textarea>
            </form>
        </div>
        <div class="same kind over">
            <span class="block fl">频道详细介绍：</span>
            <form class="fl">
                <textarea name="content" style="width:500px;height:400px;visibility:hidden;">KindEditor</textarea>
            </form>
        </div>
        <div class="btn">
            <a href="" class="block">添加</a>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/share.js"></script>
</body>
</html>
